<!DOCTYPE html>
<html>
<head>
    <title>HTML & CSS PROJECT</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <header>
            <div id="h-title">
                <h1>Budget Within</h1>
            </div>
            <div id="h-ul">
                <div id="h-user">
                    <button><img src="images/icons8-username-50.png" alt="Username Icon"> Username </button>
                </div>
                <div id="h-logout">
                    <button><img src="images/icons8-user-24.png" alt="Logout Icon"> Logout </button>                    
                </div>
            </div>
        </header>
        <div id="main-nav-bar">
            <ul>
                <li>
                    <a href="index.html"><img src="images/icons8-home-64.png" alt="Home Icon"><br>Home</a>
                </li>
                <li>
                    <a href="#"><img src="images/icons8-upload-25.png" alt="Upload Icon"><br>Upload</a>
                </li>
                <li>
                    <a href="transaction.html"><img src="images/icons8-transaction-80.png" alt="Transaction Icon"><br>Transaction</a>
                </li>
                <li>
                    <a href="aboutUs.html"><img src="images/icons8-about-us-24.png" alt="About Us Icon"><br>About Us</a>
                </li>
                <li>
                    <a href="admin.html"><img src="images/icons8-admin-50.png" alt="Admin Icon"><br>Admin</a>
                </li>
            </ul>
        </div>
        <div class="home-bb" id="upload">
            <div id="dropdown"></div>
            <div id="upload-bd">
                <div id="hold">
                    <div class="dropdown">
                        <h2>Please Enter The Transaction Below:</h2>

                        <select id="dropdown-menu">
                            <option value="default" disabled selected>Select Category of Transaction</option>
                            <option value="Food">Food</option>
                            <option value="Health">Health</option>
                            <option value="Savings">Savings</option>
                            <option value="Rent">Rent</option>
                            <option value="Pets">Pets</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Kids">Kids</option>
                            <option value="Debt">Debt</option>
                            <option value="Rent/House">Rent/house</option>
                            <option value="Savings">Savings</option>
                            <option value="Car">Car</option>
                            <option value="Other">Other</option>
                        </select> 

                        <select id="dropdown-menu">
                            <option value="default" disabled selected>Type of Transaction</option>
                            <option value="Deposit">Deposit</option>    
                            <option value="Withdrawl">Withdrawl</option>    
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Status of Transaction</option>
                            <option value="Paid">Paid</option>    
                            <option value="Pending">Pending</option>  
                            <option value="Completed">Completed</option>  
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Account Used In Transaction</option>
                            <option value="Checking">Checking</option>    
                            <option value="Credit">Credit</option>  
                            <option value="Savings">Savings</option>  
                            <option value="Other">Other</option>  
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Date of Transaction</option> 
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Price of Transaction</option>
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Additional Comments/Messages</option>
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Receipt</option>
                        </select>
                    </div>
                </div>
                <button class="upload-button">Upload Transaction</button>
            </div>
        </div>
    </div>
</body>
</html>
