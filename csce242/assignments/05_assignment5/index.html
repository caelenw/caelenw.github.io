<!DOCTYPE html>
<html>
<head>
    <title>Custom Title</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Assignment 5</h1>
        <h2>Introduction to JavaScript</h2> 
    </header>
    <div id="content">
       
        <div id="holder">
            <div class="columns">
                <div id="sec-1" class="column">
                    <h4>Count</h4>
                    <button id="counterButton" class="full-button">
                        0
                    </button>
                </div>
                <button id="sec-2" class="one full-button">
                    <h2>Random Image</h2>
                    <img id="random" src="https://picsum.photos/300/300">
                </button>
                <section id="sec-3" class="one">
                    <h2>Slider Move</h2>
                    <input type="range" id="slider" min="0" max="100" value="0">
                    <div id="sec-3-container">
                        <div id="movableSquare">
                            <img src="https://picsum.photos/200/200" alt="Movable Square">
                        </div>
                    </div>
                </section>
            </div>
        </div>            
    </div>
    <script src="script.js"></script>
</body>
</html>
