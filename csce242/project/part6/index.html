<!DOCTYPE html>
<html>
<head>
    <title>Budget Within</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <header>
            <div id="h-title">
                <img src="images/budget-within-high-resolution-logo-transparent.png" alt="Budget Within Logo">
                <label class="toggle">
                    <label>Dark Mode</label>
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <nav id="main-nav">
                    <div id="toggle-nav">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <ul id="nav-items" class="columns hidden-small">
                        <li><a href="index.html"><img src="images/home.png" alt="Home"><span class="nav-text">Home</span></a></li>
                        <li><a href="upload.html"><img src="images/upload.png" alt="Upload"><span class="nav-text">Upload</span></a></li>
                        <li><a href="transaction.html"><img src="images/trans.png" alt="Transaction"><span class="nav-text">Transaction</span></a></li>
                        <li><a href="aboutUs.html"><img src="images/aboutUs.png" alt="About Us"><span class="nav-text">About Us</span></a></li>
                        <li><a href="admin.html"><img src="images/admin.png" alt="Admin"><span class="nav-text">Admin</span></a></li>
                    </ul>
                </nav>
            </div>
            <div id="h-ul">
                
                <div id="h-logout">
                    <button class="nav-user"><img src="images/login.png" alt="Logout"><label>Login</label></button>
                    <div id="login-modal" class="modal hidden">
                        <div class="modal-content">
                            <span class="close-button" id="close-modal">&times;</span>
                            <form id="login-form">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" ><br>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" ><br>
                                <button type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="spend">
            <div id="spending-section"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; Caelen Wall 2024</p>
    </footer>
</body>
</html>
