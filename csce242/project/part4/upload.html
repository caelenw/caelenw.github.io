<!DOCTYPE html>
<html>
<head>
    <title>HTML & CSS PROJECT</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main">
        <header>
            <div id="h-title">
                <h1 id="app-name">Budget Within</h1>
            </div>
            <div>
                <div id="click">
                    <img src="images/icons8-drop-down-50.png">
                </div>
                <nav id="main-navigation">
                    <a href="index.html">Home</a>
                    <a href="#">Upload</a>
                    <a href="transaction.html">Transaction</a>
                    <a href="aboutUs.html">About us</a>
                    <a href="admin.html">Admin</a>
                    <span></span>
                  </nav>
            </div>
            <div id="h-ul">
                <div id="h-user">
                    <button class="nav-user"><img src="images/icons8-username-50.png"> Username </button>
                </div>
                <div id="h-logout">
                    <button class="nav-user"><img src="images/icons8-user-24.png">Logout </button>                    
                </div>
            </div>
        </header>
        <div class="home-bb" id="upload">
            <div id="dropdown"></div>
            <div id="upload-bd">
                <div id="hold">
                    <div class="dropdown">
                        <h2>Please Enter The Transaction Below:</h2>

                        <select id="dropdown-menu">
                            <option value="default" disabled selected>Select Category of Transaction</option>
                            <option value="Food">Food</option>
                            <option value="Health">Health</option>
                            <option value="Savings">Savings</option>
                            <option value="Rent">Rent</option>
                            <option value="Pets">Pets</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Kids">Kids</option>
                            <option value="Debt">Debt</option>
                            <option value="Rent/House">Rent/house</option>
                            <option value="Savings">Savings</option>
                            <option value="Car">Car</option>
                            <option value="Other">Other</option>
                        </select> 

                        <select id="dropdown-menu">
                            <option value="default" disabled selected>Type of Transaction</option>
                            <option value="Deposit">Deposit</option>    
                            <option value="Withdrawl">Withdrawl</option>    
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Status of Transaction</option>
                            <option value="Paid">Paid</option>    
                            <option value="Pending">Pending</option>  
                            <option value="Completed">Completed</option>  
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Account Used In Transaction</option>
                            <option value="Checking">Checking</option>    
                            <option value="Credit">Credit</option>  
                            <option value="Savings">Savings</option>  
                            <option value="Other">Other</option>  
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Date of Transaction</option> 
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Price of Transaction</option>
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Additional Comments/Messages</option>
                        </select>

                        <select id="dropdown-menu">
                            <option value="Status" disabled selected>Receipt</option>
                        </select>
                    </div>
                </div>
                <button class="upload-button">Upload Transaction</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
